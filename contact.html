<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact – Karim Alibrahim</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    *{box-sizing:border-box;font-family:system-ui,Arial,sans-serif}
    body{margin:0;background:#0f1117;color:#fff}

    .wrap{
        width:min(900px,92%);
        margin:40px auto;
    }

    .top{
        display:flex;
        align-items:center;
        justify-content:flex-start;
        margin-bottom:20px;
    }

    .logo{
        width:70px;
        height:70px;
        background:#16a34a;
        color:#fff;
        font-size:32px;
        font-weight:700;
        display:flex;
        align-items:center;
        justify-content:center;
        border-radius:14px;
        box-shadow:0 6px 18px #00000050;
        letter-spacing:1px;
    }

    header{text-align:center;margin:0 0 25px}
    header h1{margin:0;font-size:30px}
    header p{margin-top:6px;color:#cfcfcf}

    .grid{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:18px;
    }
    @media(max-width:750px){.grid{grid-template-columns:1fr}}

    .card{
        background:#181a22;
        border-radius:14px;
        padding:18px;
        border:1px solid #ffffff15;
    }

    .info h3,.form h3{
        margin:0 0 16px;
        font-size:18px;
    }

    .item{
        background:#ffffff08;
        padding:10px 14px;
        margin-bottom:14px;
        border-radius:12px;
    }
    .item small{font-size:12px;color:#bdbdbd}
    .item div{margin-top:4px;font-size:15px;font-weight:600}

    input,textarea{
        width:100%;
        background:#101218;
        border:1px solid #333;
        border-radius:12px;
        padding:11px;
        font-size:14px;
        color:#fff;
        margin-top:8px;
    }
    textarea{height:120px;resize:none}

    button{
        width:100%;
        padding:12px;
        border:0;
        border-radius:12px;
        background:#16a34a;
        color:#fff;
        font-size:15px;
        font-weight:700;
        cursor:pointer;
        margin-top:12px;
    }
    button:hover{filter:brightness(1.1)}

    footer{
        text-align:center;
        color:#9b9b9b;
        margin:40px 0 20px;
        font-size:13px;
    }
    .socials a{
        font-size:22px;
        margin:0 10px;
        color:#d1d1d1;
        text-decoration:none;
        transition:.2s;
    }
    .socials a:hover{color:#16a34a}
</style>
</head>

<body>

<div class="wrap">

    <div class="top">
        <div class="logo">KA</div>
    </div>

    <header>
        <h1>Contact</h1>
        <p>Stuur me gerust een bericht</p>
    </header>

    <section class="grid">

        <div class="card info">
            <h3>Contactinformatie</h3>

            <div class="item">
                <small>Naam</small>
                <div>Karim Alibrahim</div>
            </div>

            <div class="item">
                <small>Email</small>
                <div>lle.rk1804@gmail.com</div>
            </div>

            <div class="item">
                <small>Telefoon</small>
                <div>0484 49 41 69</div>
            </div>

            <div class="item">
                <small>Locatie</small>
                <div>België</div>
            </div>
        </div>

        <div class="card form">
            <h3>Stuur een bericht</h3>

            <form>
                <input type="text" placeholder="Je naam" required>
                <input type="email" placeholder="Je e-mailadres" required>
                <textarea placeholder="Je bericht..." required></textarea>
                <button type="submit">Verzenden</button>
            </form>
        </div>

    </section>

    <footer>
        <div class="socials">
            <a href="#" target="_blank"><i class="fa-brands fa-square-github"></i></a>
            <a href="mailto:lle.rk1804@gmail.com"><i class="fa-solid fa-envelope"></i></a>
        </div>
         2025 Karim Alibrahim
    </footer>

</div>

</body>
</html>
