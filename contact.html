<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact – Karim Alibrahim</title>

<style>
    *{box-sizing:border-box;font-family:system-ui,Arial,sans-serif}
    body{
        margin:0;
        background:#0e0f14;
        color:#fff;
    }
    .wrap{
        width:min(900px,92%);
        margin:50px auto;
    }

    header{
        text-align:center;
        margin-bottom:35px;
    }
    header h1{
        margin:0;
        font-size:32px;
        font-weight:700;
    }
    header p{
        margin:8px 0 0;
        opacity:.75;
    }

    .grid{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:20px;
    }
    @media(max-width:750px){
        .grid{grid-template-columns:1fr}
    }

    .card{
        background:#181a22;
        padding:20px;
        border-radius:16px;
        border:1px solid #ffffff12;
    }

    .info h3, .form h3{
        margin:0 0 15px;
        font-size:19px;
        font-weight:700;
    }

    .item{
        margin-bottom:15px;
        padding:12px 14px;
        background:#ffffff08;
        border-radius:12px;
    }
    .item small{
        display:block;
        font-size:12px;
        color:#cccccc;
    }
    .item div{
        font-size:15px;
        margin-top:3px;
        font-weight:600;
    }

    input, textarea{
        width:100%;
        padding:12px;
        margin-top:8px;
        border-radius:12px;
        border:1px solid #444;
        background:#101218;
        color:#fff;
        font-size:14px;
        resize:none;
    }

    textarea{height:130px}

    button{
        width:100%;
        padding:12px;
        margin-top:12px;
        border:0;
        border-radius:12px;
        font-weight:700;
        cursor:pointer;
        background:#ffb547;
        color:#000;
        font-size:15px;
    }
    button:hover{
        filter:brightness(1.07);
    }
</style>
</head>

<body>

<div class="wrap">

    <header>
        <h1>Contact</h1>
        <p>Stuur me gerust een bericht</p>
    </header>

    <section class="grid">

        <!-- Info -->
        <div class="card info">
            <h3>Contactinformatie</h3>

            <div class="item">
                <small>Naam</small>
                <div>Karim Alibrahim</div>
            </div>

            <div class="item">
                <small>Email</small>
                <div>lle.rk1804@gmail.com</div>
            </div>

            <div class="item">
                <small>Telefoon</small>
                <div>0484 49 41 69</div>
            </div>

            <div class="item">
                <small>Locatie</small>
                <div>België</div>
            </div>

        </div>

        <!-- Form -->
        <div class="card form">
            <h3>Stuur een bericht</h3>

            <form>
                <input type="text" placeholder="Je naam" required>
                <input type="email" placeholder="Je e-mailadres" required>
                <textarea placeholder="Je bericht..." required></textarea>
                <button type="submit">Verzenden</button>
            </form>
        </div>

    </section>

</div>

</body>
</html>
